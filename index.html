<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar fixed-top navbar-light bg-light p-1">  
        <div class="container">  
          <a id="brandName" class="navbar-brand" href="#"><i class="fab fa-instagram"></i> Instagram</a>
          <!--Navbar buttons-->
          <div class="d-flex">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Create a new post</button>
            <div class="btn-group" role="group"> 
              <button id="dropdown-menu"  class="btn btn-light dropdown-toggle ml-2" data-toggle="dropdown" aria-expanded="false"> 
                <i id="gear" class="fas fa-cog"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right mt-2" aria-labelledby="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Log out</a>
              </div>
            </div>    
          </div>
        </div> 
      </nav>
      <!--pagination-->
      <nav aria-label="Page navigation example" class="Pagination">
        <ul class="pagination justify-content-center mb-0 py-1">
          <li class="page-item"><a class="btn border-0 mr-1 pt-0 mt-2 pb-1" style="background-color: rgba(128, 128, 128, 0.89);" id="iconBtnLeft" role="button" aria-pressed="true" href="index.html"><i id="th" style="color: white;" class="fas fa-th"></i></a></li>
          <li class="page-item"><a class="btn btn-light ml-1 pt-0 mt-2 pb-1 mb-2" id="iconBtnRight" role="button" aria-pressed="true" href="cards.html"><i style="color: rgba(128, 128, 128, 0.89);" id="square" class="fas fa-square"></i></a></li>
        </ul>
      </nav>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!--para relacionar el modal con el button-->
        <div class="modal-dialog">
          <div class="modal-content"> 
            <div class="modal-body">
              <div class="form">
                <textarea class="form-control border-dark" id="message-text" ></textarea>
                <div class="modal-icons"> 
                  <button type="button" class="btn btn-light border-secondary mt-3 btn-sm"><i class="fas fa-camera"></i></button>
                  <button type="button" class="btn btn-light border-secondary mt-3 btn-sm"><i class="fas fa-map-marker-alt"></i></button>
                </div>
              </div> 
            </div>    
            <div class="modal-footer p-2">
              <button type="button" class="btn btn-light btn-sm border-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success btn-sm">Publish</button>
            </div>    
          </div>
        </div>      
      </div> 
      <!--Images-->
      <div class="container-fluid">
        <div class="row row-cols-3">
          <div class="col px-0"><img src="https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455__480.jpg" style="height: 5.5cm; width: 100%;" class="img-fluid" alt="Tree"></div>
          <div class="col px-1"><img src="https://miviaje.com/wp-content/uploads/2021/01/parque-goreme-capadocia-turquia.jpg" style="height: 5.5cm; width: 100%;" class="img-fluid" alt="Hot air balloons"></div>
          <div class="col px-0"><img src="https://www.educaciontrespuntocero.com/wp-content/uploads/2019/02/girasoles-978x652.jpg" style="height: 5.5cm; width: 100%;" class="img-fluid" alt="Sunflower"></div>
        </div>
        <div class="row row-cols-3 py-1">
          <div class="col px-0"><img src="https://m.media-amazon.com/images/I/919uwUlsaiL._AC_SL1500_.jpg" style="height: 5.5cm; width: 100%;" class="img-fluid" alt="Colored tableware"></div>
          <div class="col px-1"><img src="https://img.freepik.com/psd-gratis/mujer-utilizar-computador-portatil_53876-113645.jpg" style="height: 5.5cm; width: 100%;" class="img-fluid" alt="Woman with a computer"></div>
          <div class="col px-0"><img src="https://st.depositphotos.com/1093689/2940/i/950/depositphotos_29401257-stock-photo-colorful-artistic-pots-or-flower.jpg" style="height: 5.5cm; width: 100%;" class="img-fluid" alt="Colored vases"></div>
        </div>
        <div class="row row-cols-3">
          <div class="col px-0"><img src="https://www.chicageek.com/wp-content/uploads/2015/08/55cc454d09fd3s751089.jpg" style="height: 5.5cm; width: 100%;"class="img-fluid" alt="Cat with a computer"></div>
          <div class="col px-1"><img src="https://www.nadaincluido.com/wp-content/uploads/5d-turistas-en-la-monta%C3%B1a-de-7-colores-vinicunca.jpg" style="height: 5.5cm; width: 100%;"class="img-fluid" alt="Mountain of seven colors,Vinicunca,PerÃº"></div>
          <div class="col px-0"><img src="https://elheraldoslp.com.mx/wp-content/uploads/2020/03/3-4-12.jpg" style="height: 5.5cm; width: 100%;" class="img-fluid" alt="Dogs"></div>
        </div>
      </div>
    </div>  
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
